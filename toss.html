<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel = "stylesheet" href="toss.css">
</head>
<body>
    <div class = "container">
        <div class="header">
            <img src="header/pay.png" class="size">
            <img src="header/task.png">
            <img src="header/bell.png" class="size">      
        </div>
        <div class="ad">
            <img src="add.png">
        </div>
        <div class="money">
            <div class="kakao">
                <div class="kakao_1"><img src="money/kakao.png"></div>
                <div class="kakao_2"><span class="bold-text">294,738,274원</span><br>입출금통장</div>
                <div class="kakao_3"><img src="money/send.png"></div>
            </div>
            <div class="people">
                <div class="people_1"><img src="money/people.png"></div>
                <div class="people_2"><span class="bold-text">124,116,098원</span><br>KB나라사랑우대통장</div>
                <div class="people_3"><img src="money/send.png"></div>
            </div>
            <div class="us">
                <div class="us_1"><img src="money/us.png"></div>
                <div class="us_2"><span class="bold-text">94,238,554원</span><br>WON 통장</div>
                <div class="us_3"><img src="money/send.png"></div>
            </div>
            <div class="saving">
                <div class="kakao_1"><img src="money/saving.png"></div>
                <div class="kakao_2"><span class="bold-text">2,294,738,274원</span><br>저축 * 12개</div>
            </div>
            <div class="stock">
                <div class="kakao_1"><img src="money/stock.png"></div>
                <div class="kakao_2"><span class="bold-text">394,738,274원 </span><span class="blue">-9.9%</span><br>투자 모아보기 * 17개</div> 
            </div>     
            <div class="bar">
                <div class="bar_1"><br>대출 0</div>
                <div class="bar_2"><br>증권 2</div> 
                <div class="bar_3"><br>저축 12</div> 
                <div class="bar_4"><br>전체 27</div> 
            </div>  
        </div>

        <div class="card">
            <div class="card1">
                <div class="card1_1"><img src="card/card.png"></div>
                <div class="card1_2"><span class="bold-text">66,710원</span><br>4월 체크카드로 쓴 돈</div>
                <div class="card1_3"><img src="card/history.png"></div>
            </div>
            <div class="spent">
                <div class="spent_1"><img src="card/spent.png"></div>
                <div class="card_2"><span class="bold-text">96,710원</span><br>4월 10일 낼 카드값</div>
            </div>
        </div>

        <div class="footer">
            <div class="home"><img src="footer/home.png"><br>홈</div>
            <div class="home"><img src="footer/good.png"><br>혜택</div>
            <div class="home"><img src="footer/shop.png"><br>토스쇼핑</div>
            <div class="home"><img src="footer/stock.png"><br>증권</div>
            <div class="home"><img src="footer/menu.png"><br>전체</div>
        </div>
    </div>
</body>
</html>
